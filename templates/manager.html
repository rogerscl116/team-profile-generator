<div class="card employee-card mr-1 mt-3 border-secondary">
    <div class="card-header bg-danger text-center text-white">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title p-3"><i class="fas fa-mug-hot"></i>  {{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item text-dark">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">Office Number: {{ officeNumber }}</li>
        </ul>
    </div>
</div>
