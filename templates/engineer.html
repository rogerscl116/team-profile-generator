<div class="card employee-card mr-1 mt-3 border-secondary">
    <div class="card-header bg-success text-center text-white">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title p-3"><i class="fas fa-glasses"></i>  {{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: 11</li>
            <li class="list-group-item text-dark">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item text-dark">GitHub: <a href="https://github.com/{{ github }}" target="_blank">{{ github }}</a></li>
        </ul>
    </div>
</div>
